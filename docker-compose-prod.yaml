version: '3'

services:
  vitty-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vitty-api
    ports:
      - 80:3000
    volumes:
      - ./:/user/src/app
    env_file:
      - ./vitty-backend-api/.env/.production
    depends_on:
      - postgres
    networks:
      - vitty-network
    restart: always

  postgres:
    image: postgres
    container_name: vitty-postgres
    volumes:
      - postgres-db:/var/lib/postgresql/data
    env_file:
      - ./vitty-backend-api/.env/.production
    ports:
      - 5432:5432
    networks:
      - vitty-network
  
  # Generating SSL certificates using traefik
  traefik:
    build:
      context: .
      dockerfile: ./traefik/Dockerfile
    container_name: vitty-traefik
    depends_on:
      - vitty-api
    volumes:
      - traefik-volume:/etc/traefik/acme:z
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
      - "0.0.0.0:5555:5555"
    networks:
      - vitty-network

volumes:
  postgres-db:
  traefik-volume:

networks:
  vitty-network: